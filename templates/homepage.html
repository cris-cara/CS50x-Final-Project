{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block nav_item %}
    <!--suppress CheckImageSize -->
    <a class="nav-link" href="/history">History</a>
{% endblock %}

{% block main %}
    <div>
        <h1 class="mx-auto text-center" id="welcome">Welcome to Hangman!</h1>
    </div>

    <div class="d-flex justify-content-center" id="form-homepage">
        <form name="game-setup" action="/" method="post" class="row gy-2 gx-3 mx-auto align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" autocomplete="off" autofocus name="name" class="form-control" id="autoSizingInput"
                       placeholder="Name" required>
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Level</label>
                <select class="form-select" id="autoSizingSelect" name="level" required>
                    <option selected disabled>Choose difficulty...</option>
                    <option value="easy">Easy (with hint)</option>
                    <option value="hard">Hard (no hint)</option>
                </select>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Play!</button>
            </div>
        </form>
    </div>

    <div style="text-align: center;">
        <img src="../static/img/hangman-cartoon.gif" alt="hangman cartoon gif"
             class="d-inline-block align-text-center rounded" width="475">
    </div>

{% endblock %}
