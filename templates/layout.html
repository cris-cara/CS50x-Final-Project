<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Incorporate Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <!-- Incorporate DataTables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Link CSS stylesheet -->
    <link href="../static/css/styles.css" rel="stylesheet">
    <!-- Link web app icon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <title>Hangman: {% block title %}{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Centered navbar-brand -->
        <a class="navbar-brand mx-auto" href="/">
            <img src="../static/img/logo.png" alt="Logo" class="d-inline-block align-text-center">
            <span id="game-title">h_ngm_n</span>
        </a>

        <div class="navbar-nav nav-item">
            {% block nav_item %}{% endblock %}
        </div>
    </div>
</nav>

<main class="container-fluid py-5">
    {% block main %}{% endblock %}
</main>

<footer class="mb-5 small text-center text-muted">
    CS50x Final Project by Cristian Carallo
</footer>
</body>
</html>
